<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garita Watch</title>
    <meta name="description"
        content="Live Mexico border wait times for commercial, passenger, and pedestrian crossings.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="banner-header">
            <picture>
                <source media="(max-width: 768px)" srcset="banner-mobile.png">
                <img src="banner.png" alt="Garita Watch - Tiempos de cruce en vivo" class="banner-img">
            </picture>
        </header>

        <main>
            <section class="controls-section glass-panel">
                <div class="toolbar-row">
                    <div class="tabs">
                        <button id="tab-all" class="tab-btn active">All Ports</button>
                        <button id="tab-fav" class="tab-btn">Favorites <span class="star-icon">‚òÖ</span></button>
                    </div>
                    <div class="meta-badges">
                        <span id="last-updated" class="badge">Loading...</span>
                        <span id="refresh-countdown" class="badge outline">Next refresh in 5:00</span>
                    </div>
                </div>
                <div class="toolbar-row">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search by port or crossing name...">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <div class="status-filters">
                        <button class="filter-btn active" data-status="open">Open</button>
                        <button class="filter-btn" data-status="closed">Closed</button>
                        <button class="filter-btn" data-status="all">All</button>
                    </div>
                    <div class="sort-control">
                        <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 5h10M11 9h7M11 13h4M3 17l3 3 3-3M6 18V4" />
                        </svg>
                        <select id="sort-select">
                            <option value="alpha">A ‚Üí Z</option>
                            <option value="shortest">Shortest Wait</option>
                            <option value="longest">Longest Wait</option>
                            <option value="nearest">üìç Nearest</option>
                        </select>
                    </div>
                </div>
            </section>

            <div id="loading" class="loading-spinner">
                <div class="spinner"></div>
                <p>Fetching latest border data...</p>
            </div>

            <div id="ports-grid" class="ports-grid hidden">
                <!-- Port cards will be injected here -->
            </div>

            <div id="no-results" class="no-results hidden">
                <h3>No ports found</h3>
                <p>Try adjusting your search or check your favorites.</p>
            </div>
        </main>
    </div>

    <template id="port-card-template">
        <article class="port-card glass-panel group">
            <header class="card-header">
                <h2 class="port-name"></h2>
                <button class="fav-btn" aria-label="Toggle Favorite">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                    </svg>
                </button>
            </header>
            <div class="card-subtitle">
                <span class="status-badge port-status"></span>
                <span class="hours-text"></span>
            </div>
            <div class="lanes-container">
                <!-- Crossing details go here -->
            </div>
        </article>
    </template>

    <template id="lane-category-template">
        <div class="lane-category">
            <div class="category-header">
                <span class="category-icon"></span>
                <h4 class="category-title"></h4>
            </div>
            <div class="lane-types"></div>
        </div>
    </template>

    <template id="lane-type-template">
        <div class="lane-type">
            <span class="delay-badge"></span>
            <div class="lane-info">
                <span class="lane-name"></span>
                <div class="lane-details">
                    <span class="lanes-open"></span>
                    <span class="lane-update-time"></span>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
